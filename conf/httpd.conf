# This is the main Apache HTTP server configuration file.  It contains the
# configuration directives that give the server its instructions.
# See http://httpd.apache.org/docs/2.4/ for detailed information.
# NOTE: Use forward slashes on Windows (e.g., c:/Apache24)

Define SRVROOT "c:/Apache24"
ServerRoot "${SRVROOT}"

# Listen IP:PORT
Listen 127.0.0.1:80

# --- Core modules ---
LoadModule actions_module        modules/mod_actions.so
LoadModule alias_module          modules/mod_alias.so
LoadModule allowmethods_module   modules/mod_allowmethods.so
LoadModule asis_module           modules/mod_asis.so
LoadModule auth_basic_module     modules/mod_auth_basic.so
LoadModule authn_core_module     modules/mod_authn_core.so
LoadModule authn_file_module     modules/mod_authn_file.so
LoadModule authz_core_module     modules/mod_authz_core.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_host_module     modules/mod_authz_host.so
LoadModule authz_user_module     modules/mod_authz_user.so
LoadModule autoindex_module      modules/mod_autoindex.so
LoadModule cgi_module            modules/mod_cgi.so
LoadModule dir_module            modules/mod_dir.so
LoadModule env_module            modules/mod_env.so
LoadModule headers_module        modules/mod_headers.so
LoadModule include_module        modules/mod_include.so
LoadModule isapi_module          modules/mod_isapi.so
LoadModule log_config_module     modules/mod_log_config.so
LoadModule mime_module           modules/mod_mime.so
LoadModule negotiation_module    modules/mod_negotiation.so

# --- Proxy modules ---
LoadModule proxy_module          modules/mod_proxy.so
LoadModule proxy_http_module     modules/mod_proxy_http.so

# --- Other modules ---
LoadModule ratelimit_module      modules/mod_ratelimit.so
LoadModule rewrite_module        modules/mod_rewrite.so
LoadModule setenvif_module       modules/mod_setenvif.so
LoadModule socache_shmcb_module  modules/mod_socache_shmcb.so
LoadModule ssl_module            modules/mod_ssl.so
LoadModule version_module        modules/mod_version.so
LoadModule watchdog_module       modules/mod_watchdog.so
LoadModule xml2enc_module        modules/mod_xml2enc.so

# PHP SETUP

LoadFile "C:/Program Files/PHP/php8ts.dll"
LoadModule php_module "C:/Program Files/PHP/php8apache2_4.dll"

PHPIniDir "C:/Program Files/PHP"

AddHandler application/x-httpd-php .php
AddType application/x-httpd-php .php

<IfModule unixd_module>
  User daemon
  Group daemon
</IfModule>

ServerAdmin admin@example.com
ServerName 127.0.0.1:80

<Directory />
    AllowOverride none
    Require all denied
</Directory>

# --- Document root for the forum frontend ---
DocumentRoot "${SRVROOT}/htdocs/forum/public"
<Directory "${SRVROOT}/htdocs/forum/public">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "logs/error.log"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "logs/access.log" common
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "${SRVROOT}/cgi-bin/"
</IfModule>

<Directory "${SRVROOT}/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

# ──────────────────────────────────────────────────────────────────────────────
# Alias mapping to expose api/ directory
# ──────────────────────────────────────────────────────────────────────────────
Alias /api "C:/Apache24/htdocs/forum/api"

<Directory "C:/Apache24/htdocs/forum/api">
    Options FollowSymLinks
    AllowOverride None
    Require all granted

    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>
</Directory>
