<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Profile - Forum Ankara</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-comments"></i> Forum Ankara
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home me-2"></i> Home
            </a>
          </li>
          <li class="nav-item" id="messagesLink" style="display:none;">
            <a class="nav-link" href="messages.html">
              <i class="fas fa-envelope me-2"></i> Messages
            </a>
          </li>
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="login.html">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </a>
          </li>
          <li class="nav-item" id="registerLink">
            <a class="nav-link" href="register.html">
              <i class="fas fa-user-plus me-2"></i> Register
            </a>
          </li>
          <li
            class="nav-item dropdown"
            id="userMenu"
            style="display:none;">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              href="#"
              role="button"
              data-bs-toggle="dropdown">
              <img
                src="images/default-avatar.png"
                class="rounded-circle me-2"
                width="25"
                height="25"
                id="navAvatar">
              <span id="navUsername"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="profile.html">
                  <i class="fas fa-user me-2"></i> Profile
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="showNotifications()">
                  <i class="fas fa-bell me-2"></i> Notifications
                  <span class="badge bg-danger rounded-pill ms-2" id="notifCount">0</span>
                </a>
              </li>
              <li
                id="adminMenu"
                style="display:none;">
                <hr class="dropdown-divider">
                <a class="dropdown-item" href="admin.html">
                  <i class="fas fa-cog me-2"></i> Admin Panel
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
    
    <!-- User Profile Header Card -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 style="color:white" class="mb-0">
          <i class="fas fa-user-circle me-2"></i>
          <span id="profilePageTitle">User Profile</span>
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-3 text-center">
            <div class="position-relative">
              <img
                id="userAvatar"
                src="images/default-avatar.png"
                class="profile-avatar rounded-circle mb-3"
                width="150"
                height="150"
                alt="User Avatar"
              />
              <!-- Online Status Indicator -->
              <span class="position-absolute bottom-0 end-0 translate-middle badge rounded-pill bg-success" style="margin-bottom: 1rem; margin-right: 1rem;">
                <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                <span class="visually-hidden">Online status</span>
              </span>
            </div>
          </div>
          <div class="col-md-9">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-4">
              <div class="mb-3 mb-md-0">
                <h2 id="userNickname" class="mb-2">Loading...</h2>
                <p class="text-muted mb-0">
                  <i class="fas fa-map-marker-alt me-2"></i>
                  Forum Ankara Member
                </p>
              </div>
              <button
                class="btn btn-primary"
                id="messageUserBtn"
                style="display:none;"
                onclick="messageUser()">
                <i class="fas fa-envelope me-2"></i> Send Message
              </button>
            </div>
            
            <div class="row g-3 mb-4">
              <div class="col-sm-6">
                <div class="d-flex align-items-center">
                  <div class="bg-light rounded-circle p-2 me-3">
                    <i class="fas fa-calendar-alt text-primary"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0">Member Since</h6>
                    <p class="mb-0 fw-semibold" id="userJoined">Loading...</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="d-flex align-items-center">
                  <div class="bg-light rounded-circle p-2 me-3">
                    <i class="fas fa-comments text-success"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0">Total Posts</h6>
                    <p class="mb-0">
                      <span class="badge bg-success rounded-pill fs-6" id="userPostCount">0</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Bio Section -->
            <div class="mb-3" id="userBioSection" style="display:none;">
              <h6 class="text-muted mb-2">
                <i class="fas fa-info-circle me-2"></i>
                About
              </h6>
              <div class="bg-light rounded p-3">
                <p id="userBio" class="mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <!-- User's Recent Threads -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 style="color:white" class="mb-0">
              <i class="fas fa-comments me-2"></i> Recent Threads
            </h5>
            <span class="badge bg-primary rounded-pill" id="threadsCountBadge">0</span>
          </div>
          <div class="card-body">
            <div id="userThreadsContainer">
            </div>
          </div>
        </div>
      </div>

      <!-- User's Recent Posts -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 style="color:white" class="mb-0">
              <i class="fas fa-comment me-2"></i> Recent Posts
            </h5>
            <span class="badge bg-secondary rounded-pill" id="postsCountBadge">0</span>
          </div>
          <div class="card-body">
            <div id="userPostsContainer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifications Modal -->
  <div class="modal fade" id="notificationsModal" tabindex="-1" aria-labelledby="notificationsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationsModalLabel">
            <i class="fas fa-bell me-2"></i>
            Notifications
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" id="notificationsList">
        </div>
      </div>
    </div>
  </div>

  <!-- Message Box -->
  <div
    id="messageBox"
    class="message-box"
    style="display:none;"
    role="dialog"
    aria-labelledby="messageBoxTitle">
    <div class="message-header">
      <img
        src="images/default-avatar.png"
        width="32"
        height="32"
        class="rounded-circle"
        alt="User avatar">
      <span id="messageRecipientName" class="fw-bold"></span>
      <button
        type="button"
        class="btn-close btn-close-white ms-auto"
        onclick="closeMessageBox()"
        aria-label="Close message box"></button>
    </div>
    <div class="message-body" id="messageHistory">
    </div>
    <div class="message-input">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="messageInput"
          placeholder="Type a message..."
          maxlength="500"
          aria-label="Message input">
        <button
          class="btn btn-primary"
          onclick="sendMessage()"
          aria-label="Send message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/public-profile.js"></script>
</body>
</html>
